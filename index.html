<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-app [vanilla.js]</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="cont">
        <!-- swal-text from sweetalert.js library -->
        <h1>todo app</h1>
        <form action="">
            <input type="text" placeholder="Wpisz nazwę zadania...">
            <button>Dodaj zadanie</button>
        </form>
        <h2>Łącznie zadań: <span class="todoCount">0</span></h2>
        <h2>Wykonanych zadań: <span class="doneCount">0</span></h2>
        <ol></ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
